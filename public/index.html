<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Weather</title>
  <meta name="viewport" content="width=device-width, shrink-to-fit=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Weather">
  <meta name="keywords" content="Weather">
  <meta name="description" content="Yet another weather app; Author: Vladimir Mandic <mandic00@live.com>">
  <meta name="msapplication-tooltip" content="Yet another weather app; Author: Vladimir Mandic <mandic00@live.com>">
  <meta name="theme-color" content="#000000">
  <link rel="author" href="/humans.txt">
  <link rel="pingback" href="/api/pingback">
  <link rel="manifest" href="../weather.webmanifest">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="256x256" href="../assets/icons/dash-256.png">
  <link rel="apple-touch-icon" href="../assets/icons/dash-256.png">
  <link rel="apple-touch-startup-image" href="../assets/icons/dash-256.png">
  <link rel="stylesheet" href="darksky.css">
  <link rel="stylesheet" href="../assets/leaflet.css">
  <script src="darksky.js"></script>
</head>
<body>
  <noscript><h1>javascript is required</h1></noscript>
  <nav>
    <div id="nav" class="nav">
      <input type="text" id="input-address" name="input-address" size="10">
    </div>
  </nav>
  <header>
    <div id="header" class="header">
      <component-address></component-address>
      <component-distance></component-distance>
    </div>
  </header>
  <main>
    <div id="main" class="main">
      <component-today></component-today>
      <component-forecast></component-forecast>
      <component-aqi></component-aqi>
      <component-alerts></component-alerts>
      <component-astronomy></component-astronomy>
      <component-chart></component-chart>
      <component-radar></component-radar>
      <component-windy></component-windy>
    </div>
  </main>
  <footer>
    <div id="footer" class="footer">
      <div id="install" class="install">install web app</div>
    </div>
  </footer>
  <aside>
    <div id="aside" class="aside"></div>
  </aside>
</body>
</html>
